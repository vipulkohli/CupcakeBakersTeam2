<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<meta charset="UTF-8">
<title>Custom Cupcakes Login</title>
</head>
<body>
	
	<div id="login">
	<h2>Please Log In</h2>
	<form action="siteLogin.php" method="post">
		User ID: <input type="text" name="id" /><br>
		Password: <input type="password" name="pw"/><br>
		<input type="submit"/>
	</form>
	</div>


	<div id="creation">
	<h1>Create a Custom Cupcake Account</h1>	
	
	<form action="accountCreation.php" method="post">
		Join Our Mailing List:<input type="radio" name="mail" value="yes">yes <input type="radio" name="mail" value="no">no<br>
		First Name: <input type="text" name="fname"><br>
		Last Name:	<input type="text" name="lname"><br>
		Email:	<input type="email" name="email"><br>
		Password: <input type="password" name="pass"><br>
		Telephone Number: <input type="text" name="phone"><br>
		Address: <input type="text" name="address"><br>
		City:	<input type="text" name="city"><br>
		State:	<select name="states">
				<option value="AL">AL</option>
				<option value="AK">AK</option>
				<option value="AZ">AZ</option>
				<option value="AR">AR</option>
			</select><br>
		ZipCode <input type="text" name="zipcode"><br>
		<input type="submit"/>
		</form>
	</div>
	
	<div id="body">
		<img src="" alt="Custom Cupcakes Logo">
		<h3>Great Flavors!</h3>
		<h3>Awesome Cupcakes!</h3>
		<h3>Fast Delivery!</h3>
	</div>
</body>
</html>
